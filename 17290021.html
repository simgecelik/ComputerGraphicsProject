<script id="vertex-shader" type="x-shader/x-vertex">
   attribute vec4 vPosition;
   uniform float theta;
   uniform float translate1;
   uniform float translate2;
   uniform float scale;
   
   void main(){ 	
	gl_Position.x = ((((cos(theta) * vPosition.x - sin(theta) * vPosition.y))+translate1)*scale);
	gl_Position.y = (((sin(theta) * vPosition.x +cos(theta) * vPosition.y)+translate2)*scale);
	gl_Position.z = 0.0;
	gl_Position.w = 1.0;
   }
</script>

<script id="fragment-shader" type="x-shader/x-fragment"> 
   precision mediump float; 
   uniform vec4 vColor;
   void main() {
      gl_FragColor = vColor;
   }
</script>
